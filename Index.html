<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous"/>
    <title>Resume_Builder</title>
</head>
<body>
    <div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Builder</h1>
    <p class="text-center"> By K NAVEEN KUMAR</p>
    <div class="row">
        <div class="col-md-6">
         <!--first column-->
         <h3>Personal information</h3>
         <div class="form-group">
            <label for="nameField">Your Name</label>
            <input type="text" 
            id="nameField" 
            placeholder="Enter here" 
            class="form-control" 
            />
         </div>
         <div class="form-group ">
            <label for="contactField">Your Contact</label>
            <input type="text" 
            id="contactField" 
            placeholder="Enter here" 
            class="form-control" 
            />
         </div>
         <div class="form-group ">
            <label for="addressField">Your Address</label>
            <textarea
    
            id="addressField" 
            placeholder="Enter here" 
            class="form-control" 
            row="10"
            ></textarea>
         </div>
         <p class="text-secondary my-3">Important Links</p>
         <div class="form-group ">
            <label for="fbField">Facebook</label>
            <input type="text" 
            id="fbField" 
            placeholder="Enter here" 
            class="form-control" 
            />
         </div>
         <div class="form-group ">
            <label for="instaField">Instagram</label>
            <input type="text" 
            id="instaField" 
            placeholder="Enter here" 
            class="form-control" 
            />
         </div>
         <div class="form-group ">
            <label for="linkedField">LinkedIn</label>
            <input type="text" 
            id="linkedField" 
            placeholder="Enter here" 
            class="form-control" 
            />
         </div>
        </div>
        <div class="col-md-6">
            <!--second column-->
            <h3> Professional information</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
              <textarea 
              id="objectiveField"
              rows="5"
                placeholder="Enter here" 
                class="form-control" 
               ></textarea>
           </div>
           <div class="form-group mt-2" id="we">
              <label for="">Work Experience</label>
             <textarea 
                rows="3"
                placeholder="Enter here" 
                class="form-control weField" 
              ></textarea>
              <!-- new text area button-->
                <div class="container text-center mt-2" id="weAddButton">
                   <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
               <textarea 
                 rows="3"
                  placeholder="Enter here"  
                  class="form-control aqField" 
                ></textarea>
                  <div class="container text-center mt-2" id="aqAddButton">
                     <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                  </div>
               </div>
            </div>
        </div>
        <div class="container text-center mt-3">
            <button  onclick="generateCV()" class="btn btn-primary btn-lg"> Generate CV</button>
        </div>
   </div>
   <div class="container" id="cv-template">
       <div class="row">
            <div class="col-md-4 text-center py-3 background ">
                <!--first col-->
                <img
                src="https://th.bing.com/th/id/OIP.GHGGLYe7gDfZUzF_tElxiQHaHa?pid=ImgDet&rs=1"
                alt=""
                class="img-fluid myimg"
                />
                <div class="container">
                    <p id="nameT1">name</p>
                    <p id="contactT">contact</p>
                    <p id="addressT">address</p>
                    <hr/>
                    <p><a id="fbT" href="  "></a></p>
                    <p><a id="instaT" href="   "></a> </p>
                    <p><a id="linkedT" href="   "></a> </p>

                </div>
               
            </div>
            <div class="col-md-8 py-5">
              <!--second col-->
              <h1 id="nameT2"  class="text-center" style="font-weight: 980;" >name</h1>
                <!-- objective card -->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>

                    </div>
                </div>
                 <!-- work Experience -->


                 <div class="card mt-4">
                    <div class="card-header background ">
                        <h3>Work experience</h3>
                    </div>
                    <div class="card-body">
                       <ul id="weT">
                       
                        
                       </ul>

                    </div>
                </div>
                <!-- academicc Qualification -->
                <div class="card mt-4">
                    <div class="card-header background ">
                        <h3>Academic Qualificationn</h3>
                    </div>
                    <div class="card-body">
                       <ul id="aqT">
                        
                       </ul>
                       

                    </div>
                </div>
                <div class="container mt-3 text-center">
                    <button onclick="printCV()" class="btn background">
                        Print CV
                    </button>
                </div>
            </div>
        </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
